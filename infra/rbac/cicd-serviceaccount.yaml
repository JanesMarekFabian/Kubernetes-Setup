apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd-deploy
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cicd-deploy-role
  labels:
    app.kubernetes.io/name: cicd
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: infrastructure-repo
    app.kubernetes.io/part-of: cicd-infrastructure
  annotations:
    description: "Central ClusterRole for CI/CD deployments across all projects and infrastructure"
    managed-by: "Infrastructure Repository"
rules:
  # Manage namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "get", "list", "watch"]
  # Deployments and DaemonSets
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
  # StatefulSets with all verbs for Prometheus Operator
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["services", "pods", "pods/log", "endpoints", "events"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
  # ConfigMaps and Secrets with all verbs for Prometheus Operator
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["*"]
  # Service finalizers for Prometheus Operator
  - apiGroups: [""]
    resources: ["services/finalizers"]
    verbs: ["get", "create", "update", "delete"]
  # ServiceAccounts
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch", "impersonate"]
  # Helm/Kubectl managed RBAC objects
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # Jobs for Helm Hooks (e.g. NGINX Ingress admission jobs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # For verification and Metrics Server
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Node metrics for Metrics Server and Prometheus
  - apiGroups: [""]
    resources: ["nodes/metrics"]
    verbs: ["get", "list", "watch"]
  # Storage class adjustments (e.g. local-path default)
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # PersistentVolumes and PersistentVolumeClaims for Local Path Provisioner RBAC
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # For Metrics Server - metrics.k8s.io API
  - apiGroups: ["metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Authentication/Authorization for system:auth-delegator (Metrics Server)
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]
  # APIServices for Metrics Server API registration
  - apiGroups: ["apiregistration.k8s.io"]
    resources: ["apiservices"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # Networking: Ingresses for Database Management
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # Admission Webhooks for NGINX Ingress Controller
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # Events for NGINX Ingress Controller and Prometheus Operator
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Events API group for Prometheus Operator
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["patch", "create"]
  # Leases for Leader Election (NGINX Ingress Controller)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "get", "update", "list", "watch"]
  # EndpointSlices for Service Discovery (NGINX Ingress Controller and Prometheus Operator)
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["create", "update", "delete", "get", "list", "watch"]
  # Ingress Status Updates for NGINX Ingress Controller
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["update"]
  # CustomResourceDefinitions for Helm Charts (e.g. Prometheus Stack CRDs)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  # Monitoring CRDs for Prometheus Stack (Alertmanager, Prometheus, ServiceMonitor, etc.)
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["alertmanagers", "prometheuses", "servicemonitors", "podmonitors", "prometheusrules", "alertmanagerconfigs", "probes", "scrapeconfigs", "thanosrulers", "prometheusagents"]
    verbs: ["*"]
  # Monitoring CRDs Status and Finalizers Subresources for Prometheus Operator
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["alertmanagers/status", "alertmanagers/finalizers", "prometheuses/status", "prometheuses/finalizers", "servicemonitors/status", "podmonitors/status", "probes/status", "scrapeconfigs/status", "thanosrulers/status", "thanosrulers/finalizers", "prometheusagents/status", "prometheusagents/finalizers"]
    verbs: ["*"]
  # Additional permissions for kube-state-metrics ClusterRole
  # LimitRanges und ResourceQuotas
  - apiGroups: [""]
    resources: ["limitranges", "resourcequotas"]
    verbs: ["list", "watch"]
  # ReplicationControllers
  - apiGroups: [""]
    resources: ["replicationcontrollers"]
    verbs: ["list", "watch"]
  # ReplicaSets (apps API group)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["list", "watch"]
  # HorizontalPodAutoscalers
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["list", "watch"]
  # CronJobs (batch API group)
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["list", "watch"]
  # CertificateSigningRequests
  - apiGroups: ["certificates.k8s.io"]
    resources: ["certificatesigningrequests"]
    verbs: ["list", "watch"]
  # NetworkPolicies
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["list", "watch"]
  # PodDisruptionBudgets
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["list", "watch"]
  # VolumeAttachments
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["list", "watch"]
  # NonResourceURLs for Prometheus (nodes metrics endpoints)
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cicd-deploy-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cicd-deploy-role
subjects:
  - kind: ServiceAccount
    name: cicd-deploy
    namespace: kube-system

