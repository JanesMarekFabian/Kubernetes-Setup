# Default values for helper-pod-fix-controller
controller:
  image:
    repository: python
    tag: "3.11-slim"
    pullPolicy: IfNotPresent
  
  # Namespace where the controller runs
  namespace: kube-system
  
  # Watch interval in seconds
  watchInterval: 5
  
  # Enable debug logging
  debug: false

rbac:
  enabled: true
  serviceAccount:
    create: true
    name: helper-pod-fix-controller

