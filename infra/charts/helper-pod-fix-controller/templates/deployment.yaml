apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helper-pod-fix-controller.fullname" . }}
  namespace: {{ .Values.controller.namespace }}
  labels:
    {{- include "helper-pod-fix-controller.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "helper-pod-fix-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "helper-pod-fix-controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "helper-pod-fix-controller.serviceAccountName" . }}
      initContainers:
      - name: install-deps
        image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          echo "üì¶ Installing kubernetes Python library..."
          pip install --no-cache-dir kubernetes && \
          echo "‚úÖ Installation complete, copying libraries..."
          cp -r /usr/local/lib/python3.11/site-packages/* /shared/ 2>/dev/null || \
          cp -r /usr/local/lib/python3.*/site-packages/* /shared/ 2>/dev/null || \
          echo "‚ö†Ô∏è Could not copy libraries, will install in main container"
        volumeMounts:
        - name: shared-libs
          mountPath: /shared
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      containers:
      - name: controller
        image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          # Check if libraries are available from init container
          if [ -f /shared/kubernetes/__init__.py ]; then
            echo "‚úÖ Using libraries from init container"
            export PYTHONPATH="/shared:$PYTHONPATH"
          else
            echo "üì¶ Installing kubernetes library in main container..."
            pip install --no-cache-dir kubernetes
          fi
          python3 /app/controller.py
        env:
        - name: WATCH_INTERVAL
          value: {{ .Values.controller.watchInterval | quote }}
        - name: DEBUG
          value: {{ .Values.controller.debug | quote }}
        - name: NAMESPACE
          value: {{ .Values.controller.namespace | quote }}
        volumeMounts:
        - name: controller-script
          mountPath: /app
          readOnly: true
        - name: shared-libs
          mountPath: /shared
        - name: service-account-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: controller-script
        configMap:
          name: {{ include "helper-pod-fix-controller.fullname" . }}-script
          defaultMode: 0755
      - name: shared-libs
        emptyDir: {}
      - name: service-account-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 3600

