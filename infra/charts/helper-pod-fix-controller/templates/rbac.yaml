{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helper-pod-fix-controller.fullname" . }}
  labels:
    {{- include "helper-pod-fix-controller.labels" . | nindent 4 }}
rules:
# Pods in provisioner namespace (for deleting invalid helper pods)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
  resourceNames: []  # Allow all pods
# PVCs in all namespaces (to detect failures)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
  resourceNames: []
# Events in all namespaces (to detect invalid pod name errors)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
  resourceNames: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helper-pod-fix-controller.fullname" . }}
  labels:
    {{- include "helper-pod-fix-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "helper-pod-fix-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "helper-pod-fix-controller.serviceAccountName" . }}
  namespace: {{ .Values.controller.namespace }}
{{- end }}

