{{- if .Values.rbac.clusterRole.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.rbac.clusterRole.name }}
  labels:
    app.kubernetes.io/name: local-path-provisioner
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: storage-infrastructure
  annotations:
    description: "Allows projects to read the local-path-config ConfigMap for storage provisioning"
    managed-by: "Infrastructure Repository"
rules:
  # Allow projects to read the central storage ConfigMap
  # This ConfigMap contains the configuration for the local-path-provisioner
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["{{ .Values.localPathProvisioner.configMap.name }}"]
    verbs: ["get", "list", "watch"]
    # Note: ClusterRoles cannot be restricted to namespaces,
    # so the restriction is achieved via resourceNames
{{- end }}

