{{- if .Values.storageClass.enabled }}
# Note: Longhorn creates its own StorageClass
# This template is kept for reference but should not be enabled
# The StorageClass is managed by the Longhorn Helm Chart
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClass.name }}
  labels:
    app.kubernetes.io/name: {{ include "cluster-storage.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: storageclass
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: storage-infrastructure
  {{- if .Values.storageClass.isDefault }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  {{- end }}
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "2"
  staleReplicaTimeout: "30"
{{- end }}

