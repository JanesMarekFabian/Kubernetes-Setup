{{- if and .Values.rbac.projectAccess.enabled (gt (len .Values.rbac.projectAccess.namespaces) 0) }}
{{- range .Values.rbac.projectAccess.namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $.Values.rbac.clusterRole.name }}
  namespace: {{ . }}
  labels:
    app.kubernetes.io/name: {{ include "cluster-storage.name" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
roleRef:
  kind: ClusterRole
  name: {{ $.Values.rbac.clusterRole.name }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  # Note: Projects should create their own RoleBinding with their ServiceAccount
  # This is just a template - actual bindings should be created per-project
  - kind: ServiceAccount
    name: default
    namespace: {{ . }}
{{- end }}
{{- end }}

