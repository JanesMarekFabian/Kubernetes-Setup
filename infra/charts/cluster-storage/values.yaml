# Default values for cluster-storage
# This chart manages the central storage configuration for Longhorn
# Note: Longhorn StorageClass is created by Longhorn itself, this chart
# only provides configuration and documentation

# StorageClass configuration
# Longhorn creates its own StorageClass, but we can verify it exists
storageClass:
  enabled: false  # Managed by Longhorn Chart
  name: longhorn
  isDefault: true

# RBAC configuration for project access
# Longhorn has its own RBAC, no additional ClusterRole needed
rbac:
  clusterRole:
    enabled: false  # Not needed with Longhorn
    name: longhorn-storage-reader

