name: Build and Push to ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - '.github/workflows/build-push.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ACR (basic auth)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Optional: login to Docker Hub if you face rate limits and have creds
      # - uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push example service
        run: |
          set -euo pipefail
          IMAGE="${{ secrets.ACR_REGISTRY }}/apps/myservice:${{ github.sha }}"
          docker build -t "$IMAGE" apps/myservice
          docker push "$IMAGE"
        shell: bash

      - name: Output image ref
        id: meta
        run: echo "image=${{ secrets.ACR_REGISTRY }}/apps/myservice:${{ github.sha }}" >> $GITHUB_OUTPUT


